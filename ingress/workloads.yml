apiVersion: apps/v1
kind: Deployment
metadata:
  name: queue
spec:
  replicas: 1

  selector:
    matchLabels:
      app: queue

  template: # template for thd pods
    metadata:
      labels:
        app: queue
    spec:
      containers:
      - name: queue
        image: richardchesterwood/k8s-fleetman-queue:resources
        resources:
          requests:
            memory: 300Mi
            cpu: 100m

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: position-simulator
spec:
  replicas: 1

  selector:
    matchLabels:
      app: position-simulator

  template: # template for thd pods
    metadata:
      labels:
        app: position-simulator
    spec:
      containers:
      - name: position-simulator
        image: richardchesterwood/k8s-fleetman-position-simulator:resources
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: production-microservice
        resources:
          requests:
            memory: 200Mi
            cpu: 50m
